@import cdn.assets._

<div id="footer">
  <img id="footer-logo" src="@FooterLogo.url"/>
  <div>
    <div id="footer-links">
      @for((title,url) <- Navbar.links) {
        <a href="@url">@title</a>
      }
    </div>
    <p id="footer-copyright">Copyright &copy;2015, S-Mach, Inc. All rights reserved.</p>
  </div>
  <a id="footer-button-to-top" href="#">
    <img src="@ButtonToTop.url"/>
  </a>
</div>
