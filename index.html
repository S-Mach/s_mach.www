<!DOCTYPE html>
<html lang="en">
<head>

<body>

<!-- Based on http://jsfiddle.net/4Cc3p/1/ (http://stackoverflow.com/questions/18821238/multiple-collapse-buttons-in-navbar-with-bootstrap-3-0) -->
<!-- TODO:
 1) Some kind of hover effect on links
 2) Tweak positioning to match mock up
 3) Lower margin on social buttons
 4) Setting height: 10px on nav-shadow in sm to correct skew causes artifact
 5) Modify navbar sm so that logo doesn't responsive resize instead use fixed
 sizes larger for [460,767] and smaller for [*,459]
 6) Modify media-queries to xs settings by default
-->
<nav class="navbar navbar-default" role="navigation">
  <div class="navbar-header">
    <!-- Note: z-order matters here! -->
    <a id="navbar-logo-anchor" href="#">
      <img id="navbar-logo" src="images/s_mach-logo.png"/>
      <span class="sr-only">S-Mach</span>
    </a>
    <button id="navbar-links-button" class="navbar-toggle" type="button" data-toggle="collapse" data-target="#navbar-links">
      <span class="glyphicon glyphicon-menu-hamburger" aria-hidden="true"></span>
      <span class="sr-only">Toggle links</span>
    </button>
    <img id="navbar-links-separator" class="visible-xs" src="images/separator.png"/>
    <button id="navbar-social-button" class="navbar-toggle" type="button" data-toggle="collapse" data-target="#navbar-social">
      <span class="glyphicon glyphicon-send" aria-hidden="true"></span>
      <span class="sr-only">Toggle social</span>
    </button>
    <img id="navbar-social-separator-xs" class="visible-xs" src="images/separator.png"/>
  </div>
  <ul id="navbar-social" class="navbar-item collapse navbar-collapse nav navbar-nav">
    <li><a href="#"><img id="navbar-social-icon-email" class="img-responsive" src="images/icon-email.png"/><span class="sr-only">Email</span></a></li>
    <li><a href="#"><img id="navbar-social-icon-phone" class="img-responsive" src="images/icon-phone.png"/><span class="sr-only">Telephone</span></a></li>
    <li><a href="#"><img id="navbar-social-icon-github"class="img-responsive" src="images/icon-github.png"/><span class="sr-only">Github</span></a></li>
  </ul>
  <img id="navbar-social-separator" class="hidden-xs" src="images/separator.png"/>
  <ul id="navbar-links" class="navbar-item collapse navbar-collapse nav navbar-nav">
    <li>
        <a class="active" href="#">How's it work?</a>
    </li>
    <li>
      <a href="#">For Interns</a>
    </li>
    <li class="dropdown">
      <a href="#" class="dropdown-toggle" data-toggle="dropdown">
        Other services<b class="caret"></b>
      </a>
      <ul class="dropdown-menu">
        <li>
          <a href="#">Training</a>
        </li>
        <li>
          <a href="#">Consulting</a>
        </li>
        <li>
          <a href="#">Open source</a>
        </li>
      </ul>
    </li>
    <li>
      <a href="#">Blog</a>
    </li>
    <li>
      <a href="#">About us</a>
    </li>
  </ul>
</nav>
<img id="strip-nav-shadow" class="yellow-strip" src="images/nav-shadow.png"/>
<div id="strip-recruit-train-place" class="yellow-strip">
  <img id="cloud-1" src="images/cloud-1.png"/>
  <img id="cloud-2" src="images/cloud-2.png"/>
  <img id="cloud-3" src="images/cloud-3.png"/>
  <p style="text-align: center;font-size: 36pt">S-Mach Scala Internships</p>
  <div id="container-recruit-train-place" class="container">
    <div class="row">
      <div class="col-lg-4">
        <img class="sketch" src="images/recruit.png"/>
        <div class="ribbon">
          <img src="images/ribbon.png"/>
          <p>Recruit</p>
        </div>
      </div>
      <div class="col-lg-4">
        <img class="sketch" src="images/train.png"/>
        <div class="ribbon">
          <img src="images/ribbon.png"/>
          <p>Train</p>
        </div>
      </div>
      <div class="col-lg-4">
        <img id="sketch-place" class="sketch" src="images/place.png"/>
        <div class="ribbon">
          <img src="images/ribbon.png"/>
          <p>Place</p>
        </div>
      </div>
    </div>
  </div>
</div>
<div id="strip-why-scala" class="white-strip">
  <div class="container container-why-scala">
    <div class="row">
      <div class="col-lg-4">
        <p>Why Scala</p>
      </div>
      <div class="col-lg-8">
        <img class="img-responsive" src="images/why-scala.png"/>
      </div>
    </div>
  </div>
</div>
